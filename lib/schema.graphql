type Course {
  _id: ID!
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Query {
  "Retrieve all courses"
  courses: [Course]
  "Retrieve one course"
  course(id: ID!): Course
}

input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Mutation {
  "Creates a course"
  course(input: CourseInput!): Course
}
